<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Snap</title>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    html{
        scroll-behavior: smooth;
    }
    body{
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #180200;
    }
    .container{
        display: flex;
        flex-direction: row;
        gap: 100px;
        max-width: 800px;
        padding: 20px;
        overflow-x: scroll;
        scroll-snap-type: x mandatory;
    }
    .card{
        display: flex;
        justify-content: center;
        align-items: center;
       min-height: 600px;
       min-width: 800;
       font-size: 1rem;
       font-weight: 600;
       border-radius: 20px;
       scroll-snap-type: start;
    }

    img{
        height: 600px;
        width: 800px;
        object-fit: contain;
    }

    .container::-webkit-scrollbar{
        height: 10px;
    }

    .container::-webkit-scrollbar-thumb{
        background: white;
        border-radius: 999px;
    }

    .container::-webkit-scrollbar-track{
        background: grey;
        border-radius: 999px;
    }

</style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./Assets/1.jpg" alt="img1">
        </div>
        <div class="card">
            <img src="./Assets/2.jpg" alt="img2">
        </div>
        <div class="card">
            <img src="./Assets/3.jpg" alt="img3">
        </div>
    </div>
</body>
</html>
